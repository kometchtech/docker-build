name: Build and Push Multi-Arch Docker Images

on:
  push:
    paths:
      - '**/Dockerfile'
      - '**/VERSION'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Find modified directories
        id: find-dirs
        run: |
          CHANGED_DIRS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E 'Dockerfile|VERSION' | xargs -I {} dirname {} | sort -u)
          echo "changed_dirs=$CHANGED_DIRS" >> $GITHUB_ENV

      - name: Build and Push Multi-Arch Docker Images
        if: env.changed_dirs != ''
        run: |
          for dir in ${{ env.changed_dirs }}; do
            if [ -f "$dir/VERSION" ]; then
              TAG=$(cat $dir/VERSION)
              IMAGE_NAME="kometchtech/${dir//\//-}"
              echo "Building and pushing $IMAGE_NAME:$TAG for amd64 and arm64"

              docker buildx build --platform linux/amd64,linux/arm64 \
                --push \
                --no-cache \
                -t $IMAGE_NAME:$TAG $dir
            fi
          done
